<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FIDEPROTA STORE Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="crypto-js.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<div id="login-screen" class="fixed inset-0 flex flex-col justify-center items-center p-6 z-50 bg-white">
  <h1 class="text-3xl font-bold mb-6 text-primary">Admin Login</h1>
  <form id="login-form" class="w-full max-w-xs bg-white p-6 rounded-xl shadow-lg">
    <label for="admin-password" class="block text-sm font-semibold mb-2 text-primary">Senha de Admin</label>
    <div class="relative">
      <input id="admin-password" type="password" placeholder="Digite a senha" required
        class="w-full px-4 py-2 border border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
      <button id="toggle-password" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-primary">
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <p id="login-error" class="hidden text-red-600 text-xs mt-2">Senha incorreta. Tente novamente.</p>
    <button type="submit"
      class="w-full mt-4 bg-primary hover:bg-primary-dark text-white font-semibold py-2 rounded-md transition">Entrar</button>
  </form>
</div>

<div id="admin-panel" class="hidden flex-grow">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-primary">Painel Admin</h2>
      <button id="logout-btn" type="button"
        class="text-sm text-red-600 border border-red-600 px-4 py-1 rounded hover:bg-red-600 hover:text-white">Sair</button>
    </header>
    <main id="panel-content"></main>
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
